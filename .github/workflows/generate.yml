name: generate

on:
  push:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  licenses:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: make cmd/fleeting-plugin-proxmox/licenses.txt
      - shell: bash
        run: |
          git diff
      - shell: bash
        run: |
          [[ -z "$(git status -s)" ]]
